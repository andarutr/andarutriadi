<section id="trending_causes_main" class="section_padding">
    <div class="container">
        <h2 class="mb-3 text-center" style="margin-top: -8%;">Portfolio</h2>
        <div class="row" id="portfolio"></div>
    </div>
</section>

<script>
    $(document).ready(function(){
        $.getJSON('assets/json/portfolios.json', function(data){
            data.sort(function(a, b) {
                return b.id - a.id
            });

            data.forEach(function(item) {
                $('#portfolio').append(`
                    <div class="col-lg-8 mb-5 mx-auto">
                        <div class="details_wrapper_area">
                            <div class="details_text_wrapper">
                                <a href="#" class="tags_noted">${item.created_at}</a>
                                <h2>${item.title}</h2>
                                <a data-fslightbox="gallery" href="assets/img/portfolio/${item.picture}">
                                    <img src="assets/img/portfolio/${item.picture}" class="img-fluid rounded mt-3 mb-3" alt="img">
                                </a>
                                <span class="badge bg-primary">Bootstrap</span>
                                <span class="badge bg-danger">Laravel</span>
                                <span class="badge bg-warning">MySQL</span>
                                <h3>Deskripsi</h3>
                                ${item.description_id}
                                <h3>Status</h3>
                                <p>${item.status}</p>
                                <h3>Screenshot</h3>
                                <div class="row popup-gallery">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="details_small_img">
                                            <div class="gallery_item">
                                                <a data-fslightbox="gallery" href="assets/img/portfolio/${item.ss_1}">
                                                    <img src="assets/img/portfolio/${item.ss_1}" alt="img">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="details_small_img">
                                            <div class="gallery_item">
                                                <a data-fslightbox="gallery" href="assets/img/portfolio/${item.ss_2}">
                                                    <img src="assets/img/portfolio/${item.ss_2}" alt="img">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="details_small_img">
                                            <div class="gallery_item">
                                                <a data-fslightbox="gallery" href="assets/img/portfolio/${item.ss_3}">
                                                    <img src="assets/img/portfolio/${item.ss_3}" alt="img">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="details_small_img">
                                            <div class="gallery_item">
                                                <a data-fslightbox="gallery" href="assets/img/portfolio/${item.ss_4}">
                                                    <img src="assets/img/portfolio/${item.ss_4}" alt="img">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                ${item.url ? `
                                    <center>
                                        <a href="${item.url}" class="btn btn-primary" target="_blank">Link</a>
                                    </center>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    <hr>
                `);
            });
        });
    });
</script>
